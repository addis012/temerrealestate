<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <meta name="description" content="Call or WhatsApp us instantly" />

  <meta property="og:title" content="Contact Us" />
  <meta property="og:description" content="Tap to Call or WhatsApp" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1f3a;
      --card:rgba(255,255,255,.07);
      --border:rgba(255,255,255,.15);
      --text:#ffffff;
      --muted:#b9c4dd;
      --shadow:0 20px 50px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(80,140,255,.25), transparent 60%),
        radial-gradient(800px 500px at 80% 30%, rgba(0,255,170,.15), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:var(--text);
    }
    .container{
      width:100%;
      max-width:420px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:24px;
      text-align:center;
      backdrop-filter: blur(10px);
    }
    .logo{
      width:90px;
      height:90px;
      margin:0 auto 12px;
      border-radius:22px;
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:22px;
      background:rgba(255,255,255,.08);
    }
    h1{
      margin:8px 0 4px;
      font-size:22px;
    }
    p{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14px;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 16px;
      margin-bottom:14px;
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      transition:.15s ease;
      font-weight:700;
    }
    .btn:hover{
      background:rgba(255,255,255,.1);
      transform:translateY(-1px);
    }
    .left{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .icon{
      width:36px;
      height:36px;
      border-radius:12px;
      background:rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      border:1px solid var(--border);
    }
    .arrow{
      opacity:.7;
    }
    footer{
      margin-top:16px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">LOGO</div>

    <h1>Your Business Name</h1>
    <p>Real Estate ‚Ä¢ Addis Ababa</p>

    <a class="btn" href="tel:2519XXXXXXXX">
      <div class="left">
        <div class="icon">üìû</div>
        Call Now
      </div>
      <div class="arrow">‚Ä∫</div>
    </a>

    <a class="btn" href="https://wa.me/2519XXXXXXXX?text=Hello%20I%20need%20more%20information" target="_blank">
      <div class="left">
        <div class="icon">üí¨</div>
        WhatsApp
      </div>
      <div class="arrow">‚Ä∫</div>
    </a>

    <a class="btn" href="https://yourwebsite.com" target="_blank">
      <div class="left">
        <div class="icon">üåê</div>
        Website
      </div>
      <div class="arrow">‚Ä∫</div>
    </a>

    <a class="btn" href="https://maps.google.com/?q=Addis+Ababa" target="_blank">
      <div class="left">
        <div class="icon">üìç</div>
        Location
      </div>
      <div class="arrow">‚Ä∫</div>
    </a>

    <footer>
      ¬© <span id="year"></span> Your Business
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
